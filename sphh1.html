<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Sphere - Hand Controlled</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: sans-serif; }
        
        /* Main Container for 3D Sphere */
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Styles for the icons */
        .element {
            width: 100px; height: 100px;
            background: rgba(0, 127, 255, 0.25);
            border: 1px solid rgba(127, 255, 255, 0.5);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
            text-align: center; line-height: 100px; font-size: 50px;
            cursor: pointer; border-radius: 15px; user-select: none;
            transition: all 0.3s;
        }
        .element:hover {
            background: rgba(0, 127, 255, 0.7);
            border-color: #00ffff;
            transform: scale(1.1);
        }

        /* Status Text */
        #info {
            position: absolute; top: 20px; width: 100%; 
            text-align: center; color: #00ffcc; font-size: 18px; 
            z-index: 100; pointer-events: none; text-shadow: 0 0 5px #000;
        }

        /* DEBUG WINDOW (Bottom Right) */
        .debug-panel {
            position: absolute; bottom: 10px; right: 10px;
            width: 200px; height: 150px;
            background: #222; border: 2px solid #444;
            z-index: 101; overflow: hidden; border-radius: 8px;
        }
        #output_canvas {
            width: 100%; height: 100%; transform: scaleX(-1); /* Mirror effect */
        }
        #webcam { display: none; } /* Hide raw video */
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>

    <div id="info">‚ö†Ô∏è Waiting for Camera Permissions...</div>
    
    <div id="container"></div>

    <div class="debug-panel">
        <canvas id="output_canvas"></canvas>
    </div>
    
    <video id="webcam" playsinline></video>

    <script>
        // --- 1. SETUP DATA ---
        const table = [
            { icon: "üåç", url: "https://google.com" }, { icon: "üìπ", url: "https://youtube.com" },
            { icon: "üì∏", url: "https://instagram.com" }, { icon: "üê¶", url: "https://twitter.com" },
            { icon: "üíº", url: "https://linkedin.com" }, { icon: "üíª", url: "https://github.com" },
            { icon: "üéµ", url: "#" }, { icon: "üõí", url: "#" }, { icon: "üéÆ", url: "#" },
            { icon: "üé®", url: "#" }, { icon: "üì±", url: "#" }, { icon: "üí¨", url: "#" },
            { icon: "üëæ", url: "#" }, { icon: "üçé", url: "#" }, { icon: "ü§ñ", url: "#" },
            { icon: "ü¶ä", url: "#" }, { icon: "üî•", url: "#" }, { icon: "‚ú®", url: "#" },
        ];

        let camera, scene, renderer, rootGroup;
        let targetRotationX = 0, targetRotationY = 0;
        let isMouseDown = false;
        let onPointerDownPointerX, onPointerDownPointerY, onPointerDownLon, onPointerDownLat;

        // Debug Canvas Setup
        const debugCanvas = document.getElementById('output_canvas');
        const debugCtx = debugCanvas.getContext('2d');
        const statusText = document.getElementById('info');

        init();
        animate();

        function init() {
            const container = document.getElementById('container');

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1800;

            scene = new THREE.Scene();
            rootGroup = new THREE.Group();

            // Create Sphere
            const count = table.length;
            const phi = Math.PI * (3 - Math.sqrt(5)); 

            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'element';
                element.innerHTML = table[i].icon; 
                element.addEventListener('click', () => window.open(table[i].url, '_blank'));

                const object = new THREE.CSS3DObject(element);

                const y = 1 - (i / (count - 1)) * 2; 
                const radiusAtY = Math.sqrt(1 - y * y);
                const theta = phi * i;
                const radius = 600;

                object.position.x = Math.cos(theta) * radiusAtY * radius;
                object.position.y = y * radius;
                object.position.z = Math.sin(theta) * radiusAtY * radius;

                const vector = new THREE.Vector3(object.position.x * 2, object.position.y * 2, object.position.z * 2);
                object.lookAt(vector);
                rootGroup.add(object);
            }
            scene.add(rootGroup);

            renderer = new THREE.CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Mouse Events
            document.addEventListener('mousedown', onDocumentMouseDown, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        // --- HAND TRACKING LOGIC ---
        const videoElement = document.getElementById('webcam');
        
        function onResults(results) {
            // 1. Draw Debug View
            debugCtx.save();
            debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
            debugCtx.drawImage(results.image, 0, 0, debugCanvas.width, debugCanvas.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "üñêÔ∏è Hand Detected! Move left/right to rotate.";
                statusText.style.color = "#00ff00";

                // Draw skeleton on debug canvas
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(debugCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                    drawLandmarks(debugCtx, landmarks, {color: '#FF0000', lineWidth: 1});
                    
                    // 2. Control the Sphere
                    if (!isMouseDown) {
                        const point = landmarks[9]; // Middle finger root (center of palm)
                        
                        // Map 0-1 coordinate to rotation speed
                        // 0.5 is center. 
                        // < 0.5 (left) rotates one way, > 0.5 (right) rotates other
                        const sensitivity = 0.1;
                        const turnSpeedY = (point.x - 0.5) * sensitivity; 
                        const turnSpeedX = (point.y - 0.5) * sensitivity; 
                        
                        // Apply rotation (Inverted for natural feeling)
                        targetRotationY -= turnSpeedY;
                        targetRotationX -= turnSpeedX;
                    }
                }
            } else {
                statusText.innerText = "üëÄ Searching for hand...";
                statusText.style.color = "#00ffcc";
            }
            debugCtx.restore();
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 320, height: 240 // Low res for performance
        });
        cameraUtils.start();


        // --- ANIMATION & MOUSE ---
        function animate() {
            requestAnimationFrame(animate);
            // Smooth inertia
            rootGroup.rotation.y += (targetRotationY - rootGroup.rotation.y) * 0.05;
            rootGroup.rotation.x += (targetRotationX - rootGroup.rotation.x) * 0.05;
            renderer.render(scene, camera);
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();
            isMouseDown = true;
            onPointerDownPointerX = event.clientX;
            onPointerDownPointerY = event.clientY;
            onPointerDownLon = targetRotationY;
            onPointerDownLat = targetRotationX;
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('mouseup', onDocumentMouseUp, false);
        }
        function onDocumentMouseMove(event) {
            targetRotationY = onPointerDownLon + (event.clientX - onPointerDownPointerX) * 0.005;
            targetRotationX = onPointerDownLat + (event.clientY - onPointerDownPointerY) * 0.005;
        }
        function onDocumentMouseUp() {
            isMouseDown = false;
            document.removeEventListener('mousemove', onDocumentMouseMove);
            document.removeEventListener('mouseup', onDocumentMouseUp);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
